name: Deploy Next.js Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Navigate to frontend directory
        run: cd frontend

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

